{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 25px;">
            <h1 style="color: var(--primary-color); margin-bottom: 10px;">
                <i class="fas fa-sign-in-alt"></i> Login
            </h1>
            <p style="color: #666;">Sign in to your account</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 5px; font-weight: 500;">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
            </div>

            <div style="margin-bottom: 25px;">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: 500;">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
            <p style="color: #666; margin-bottom: 0;">
                Don't have an account? 
                <a href="{{ url_for('register') }}" style="color: var(--accent-color); text-decoration: none; font-weight: 500;">
                    Register here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

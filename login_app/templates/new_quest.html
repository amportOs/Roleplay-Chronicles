{% extends "base.html" %}
{% block title %}Neue Quest - {{ campaign.name }}{% endblock %}
{% block content %}
<div class="container mt-3">
  <a href="{{ url_for('quests', campaign_id=campaign.id) }}" class="text-decoration-none mb-3 d-inline-block"><i class="fas fa-arrow-left"></i> Zurück zu Quests</a>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title mb-3">Neue Quest</h3>

      <form method="post" action="{{ url_for('new_quest', campaign_id=campaign.id) }}">
        <div class="mb-3">
          <label class="form-label">Titel</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Beschreibung</label>
          <textarea class="form-control" name="description" rows="6"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Belohnung</label>
          <textarea class="form-control" name="reward" rows="3" placeholder="Gold, Gegenstände, Erfahrungspunkte, Ruf ..."></textarea>
        </div>
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
              <option value="open">Offen</option>
              <option value="done">Erledigt</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Priorität</label>
            <select name="priority" class="form-select">
              <option value="low">Niedrig</option>
              <option value="normal" selected>Normal</option>
              <option value="high">Hoch</option>
            </select>
          </div>
          <div class="col-12 col-md-4 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="is_main" name="is_main" value="1">
              <label class="form-check-label" for="is_main">Hauptquest</label>
            </div>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label class="form-label">Tags (Komma-getrennt)</label>
          <input type="text" class="form-control" name="tags" placeholder="z.B. Stadt, Auftraggeber, Gefahr">
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i> Speichern</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('quests', campaign_id=campaign.id) }}">Abbrechen</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% include 'campaign_bottom_nav.html' %}
{% endblock %}

{% extends "base.html" %}

{% block title %}Sitzung planen - {{ campaign.name }}{% endblock %}

{% block content %}
<div class="container" style="max-width: 100%; padding: 15px 0;">
  <div style="padding: 0 15px;">
    <a href="{{ url_for('view_campaign', campaign_id=campaign.id) }}" style="display: inline-block; margin-bottom: 15px; color: var(--primary-color); text-decoration: none;">
      <i class="fas fa-arrow-left"></i> Zur√ºck zur Kampagne
    </a>

    <div class="card" style="border-radius: 10px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <div class="card-header" style="background-color: var(--primary-color); color: white; padding: 12px 15px;">
        <h2 style="margin: 0; font-size: 1.2em;">
          <i class="far fa-calendar-plus"></i> Sitzung planen
        </h2>
      </div>
      <div class="card-body" style="padding: 20px;">
        <form method="POST" action="{{ url_for('plan_session', campaign_id=campaign.id) }}">
          <div class="form-group" style="margin-bottom: 12px;">
            <label for="title" style="display:block; font-weight: 600; margin-bottom: 6px;">Titel (optional)</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="z.B. Kapitel 3: Der vergessene Tempel">
          </div>

          <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px;">
            <div>
              <label for="date" style="display:block; font-weight: 600; margin-bottom: 6px;">Datum</label>
              <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div>
              <label for="time" style="display:block; font-weight: 600; margin-bottom: 6px;">Uhrzeit</label>
              <input type="time" id="time" name="time" class="form-control" required>
            </div>
          </div>

          <div class="form-group" style="margin-bottom: 12px;">
            <label for="location" style="display:block; font-weight: 600; margin-bottom: 6px;">Ort/Plattform (optional)</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="z.B. Discord, Roll20, Tischrunde bei Alex">
          </div>

          <div class="form-group" style="margin-bottom: 12px;">
            <label for="notes" style="display:block; font-weight: 600; margin-bottom: 6px;">Notizen (optional)</label>
            <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Agenda, Vorbereitung, Hausregeln ..."></textarea>
          </div>

          <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <a href="{{ url_for('view_campaign', campaign_id=campaign.id) }}" class="btn btn-secondary">
              Abbrechen
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Speichern
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% include 'campaign_bottom_nav.html' %}

<style>
@media (min-width: 768px) {
  .container {
    max-width: 800px !important;
    margin: 0 auto;
    padding-bottom: 80px !important;
  }
}
</style>
{% endblock %}
